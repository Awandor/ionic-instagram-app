<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Nuevo Post
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="crearMensaje()" color="primary" [disabled]="mensaje.texto.length < 1 || cargandoGeolocalizacion">
                Compartir
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="mensaje.texto"></ion-textarea>
        </ion-item>

        <ion-list>
            <ion-item>
                <ion-label position="floating">Posición actual</ion-label>
                <ion-spinner *ngIf="cargandoGeolocalizacion" name="lines-small"></ion-spinner>
                <ion-toggle slot="end" [(ngModel)]="mensaje.posicion" (ionChange)="getGeolocalizacion()"></ion-toggle>
            </ion-item>
        </ion-list>


    </ion-list>

    <ion-row>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="tomarFoto()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="escogerFotoGaleria()">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="3" *ngFor="let image of tempImages">
            <ion-card>
                <img [src]="image | imageSanitizer">
            </ion-card>
        </ion-col>
    </ion-row>


</ion-content>
